<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ALL THE FOOTBALL</title>
  <link rel="stylesheet" href="index.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Maiden+Orange|Stylish&display=swap" rel="stylesheet"> -->
</head>
<body class='atf-site'>

  <header class='atf-main-header'>All The Football</header>
  <div class='atf-page'>
    <p id='rumour'>Consulting reliable sources...</p>
  </div>

  <footer class='footer-flex-container'>
    <div class='footer-element'>v0.0.1 - under construction</div>
    <div class='footer-element'>Copyright (c) 2019 Nick Holvast</div>
    <div class='footer-element'><a href='https://github.com/aNerdInTheHand/allthefootball/issues' target='_blank' rel='noopener noreferrer'>Report a bug</a></div>
  </footer>

  <script type="text/javascript">
    fetch('https://5u4qqqhcm5.execute-api.eu-west-1.amazonaws.com/test/rumour')
      .then(response => {
        response.json()
          .then(jsonr => document.getElementById('rumour').innerHTML = jsonr.body)
      })
      .catch(err => console.error(err))
  </script>
  <script>
    WebFontConfig = {google: {families: ['Maiden Orange','Stylish']}};
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0]
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
        wf.type = 'text/javascript'
        wf.async = 'true'
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(wf, s)
        })(document)
    </script>
</body>
</html>
