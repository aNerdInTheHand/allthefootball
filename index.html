<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="theme-color" content="#88f24f" />
  <title>ALL THE FOOTBALL</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body class='atf-site'>

  <header class='atf-main-header'>All The Football</header>
  <main class='atf-page'>
    <div class='rumour-flex-container'>
      <p id='rumour' class='rumour-element'>Consulting reliable sources...</p>
      <button onclick="getRumour()" class='rumour-element'>Next Rumour</button>
    </div>
  </main>

  <footer class='footer-flex-container'>
    <div class='footer-element'>v0.0.1<span class='version-description'> - early beta</span></div>
    <div class='footer-element'>Copyright (c) 2019 Nick Holvast</div>
    <div class='footer-element'><a href='https://github.com/aNerdInTheHand/allthefootball/issues' target='_blank' rel='noopener noreferrer'>Report a bug</a></div>
  </footer>

  <script type="text/javascript">
    function getRumour () {
      fetch('https://5u4qqqhcm5.execute-api.eu-west-1.amazonaws.com/beta/rumour')
        .then(response => {
          response.json()
            .then(jsonr => document.getElementById('rumour').innerHTML = JSON.parse(jsonr.body).replace(/"/g, "'"))
        })
        .catch(err => console.error(err))
      };
    (function () {
      getRumour()
    })()
  </script>
  <script>
    WebFontConfig = {google: {families: ['Maiden Orange','Stylish']}};
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0]
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
        wf.type = 'text/javascript'
        wf.async = 'true'
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(wf, s)
        })(document)
    </script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function() { console.log("Service Worker Registered") })
      }
    </script>
</body>
</html>
